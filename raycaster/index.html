    <title>Raycaster Demo - PlayfulJS</title>

    <style>
      body {
        background: #000;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      #display {
        height: 100%;
        width: 100%;
      }

      #levels {
        left: 20px;
        position: absolute;
        top: 0px;
      }

      #levels a,
      #level-name {
        color: #FFF;
        margin-bottom: 0;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <canvas id='display' width='1' height='1'></canvas>

    <div id="levels">
      <h1 id="level-name"></h1>
      <a href="#" onclick="localStorage['currentLevel'] = 'simple'; location.reload();">Simple</a>
      <a href="#" onclick="localStorage['currentLevel'] = 'standard'; location.reload();">Standard</a>
      <a href="#" onclick="localStorage['currentLevel'] = 'stormy'; location.reload();">Stormy</a>
    </div>

    <script src="lib/howler.min.js"></script>
    <script src="js/game.js"></script>
